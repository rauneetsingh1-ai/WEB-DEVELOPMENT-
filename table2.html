<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPANING ROW AND COLOUMN TABLE </title>
</head>
<body>
    <table border="black">
        <content>FOOD ITEMS</content>  <!--HEADIND OF THE TABLE--> 
        <thead>
            <tr>
                <th rowspan="2">ITEMS</th>
                <th colspan="2">PRICE</th>
            </tr>
            <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>FROOTI</td>
                <td>10</td>
                <td>0.14</td>
            </tr>
            <tr>
                <td>SAMOSA</td>
                <td>12</td>
                <td>0.18</td>
            </tr>
            <tr>
                <td>CHIPS</td>
                <td>20</td>
                <td>0.28</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
