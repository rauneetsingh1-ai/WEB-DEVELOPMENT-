<!-- range function in html  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="VOLUME">VOLUME</label>
        <input type="range" min="0" max="10"  name="vol" value="100">

    </form>

    <!-- NOW BY SKIP OF 10 -->
     <form>
        <label for="value">VOLUME</label>
        <input type="range" min="0" max="100" skip="10" value="100" name="val">
        <button>submit</button>
     </form>
     <!-- value keyword is used for predefine volume like if it is set for 40 then default value will be 40 only-->
</body> 
</html>
